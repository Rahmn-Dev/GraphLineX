
<!DOCTYPE html>
<html>
<head>
    <title>Draw Line</title>
   
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Draw Line Using DDA Algorithm</h1>
    <form method="post">
        {% csrf_token %}
        <label for="x1">X1:</label>
        <input type="number" id="x1" name="x1" required>
        <label for="y1">Y1:</label>
        <input type="number" id="y1" name="y1" required>
        <label for="x2">X2:</label>
        <input type="number" id="x2" name="x2" required>
        <label for="y2">Y2:</label>
        <input type="number" id="y2" name="y2" required>
        <button type="submit">Draw Line</button>
    </form>
    {% if plot_json %}
        <h2></h2>
        <div id="plot"></div>
        <script type="text/javascript">
            var plotJson = {{ plot_json|safe }};
            Plotly.newPlot('plot', plotJson.data, plotJson.layout);
        </script>
    {% endif %}
</body>
</html>
